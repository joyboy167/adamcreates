<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge - Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Math Challenge</h1>
        <p>Answer as many questions as possible! The difficulty increases with your score.</p>
    </header>
    <main>
        <!-- Correct Level Indicator (only one) -->
        <p id="level-indicator">Level: 1</p>
        <section id="game">
            <p id="question">Loading question...</p>
            <form id="game-form">
                <input type="number" id="answer" placeholder="Enter your answer" required>
                <button type="submit" id="submit-btn">Enter</button>
            </form>
            <p id="feedback"></p>
        </section>
        <section id="stats">
            <h2>Game Stats</h2>
            <p>Current Score: <span id="current-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </section>
    </main>
    <!-- Modal for level-up transitions -->
    <div id="level-modal" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button id="continue-btn">Continue</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Math Challenge. All Rights Reserved.</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
