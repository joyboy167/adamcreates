<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seychelles Chess Rankings</title>
    <link rel="stylesheet" href="chess-style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="title">SEYCHELLES CHESS PLAYER RANKINGS</h1>
            <p class="subtitle">Explore the top players and their performances across platforms.</p>
        </div>
    </div>

    <!-- Rankings Table -->
    <section class="rankings-section">
        <table class="rankings-table">
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>EVOLUTION</th>
                    <th>NAME</th>
                    <th>SEYCHESS RATING</th>
                </tr>
            </thead>
            <tbody id="rankingsBody">
                <!-- Rows will be dynamically populated by JS -->
            </tbody>
        </table>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
