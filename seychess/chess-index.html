<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seychelles Chess Rankings</title>
    <link rel="stylesheet" href="chess-style.css">
    <link rel="icon" href="web-icon.ico" type="image/x-icon"> <!-- Link to favicon -->
</head>
<body>
    <!-- Header Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="title">SEYCHELLES CHESS RANKINGS</h1>
            <p class="subtitle">Explore the top players and their performances across platforms.</p>
        </div>
    </div>

    <!-- Rankings Table -->
    <section class="rankings-section">
        <table class="rankings-table">
            <thead>
                <tr>
                    <th>
                        RANK
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Player ranking based on calculated average rating.</span>
                            ?
                        </button>
                    </th>
                    <th>
                        AVATAR
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Player's profile picture from their platform.</span>
                            ?
                        </button>
                    </th>
                    <th>
                        NAME
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Player's real name/username.</span>
                            ?
                        </button>
                    </th>
                    <th>
                        BULLET
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Rating for fast-paced games under 3 minutes(5% of AVG).</span>
                            ?
                        </button>
                    </th>
                    <th>
                        BLITZ
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Rating for games lasting 3â€“10 minutes(25% of AVG)</span>
                            ?
                        </button>
                    </th>
                    <th>
                        RAPID
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Rating for games lasting 10+ minutes(70% of AVG)</span>
                            ?
                        </button>
                    </th>
                    <th>
                        AVG. RATING
                        <button class="tooltip-btn">
                            <span class="tooltip-text">Average rating calculated using a weighted formula.</span>
                            ?
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="rankingsBody">
                <!-- Rows will be dynamically populated by JS -->
                <!-- Example Row -->
                <tr>
                    <td>1</td>
                    <td class="avatar-cell">
                        <img src="default-avatar.png" alt="Avatar Placeholder" class="avatar-img"> <!-- Placeholder Avatar -->
                    </td>
                    <td>Player Name</td>
                    <td>1500</td>
                    <td>1600</td>
                    <td>1700</td>
                    <td>1600.0</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- JavaScript -->
    <script src="chess-script.js"></script>
</body>
</html>
