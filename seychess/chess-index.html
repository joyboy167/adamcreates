<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seychelles Chess Rankings</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="chess-style.css">
</head>
<body>

    <!-- Page Title -->
    <h1>Seychelles Chess Player Rankings</h1>

    <!-- Rankings Table -->
    <table id="rankingsTable">
        <thead>
            <tr>
                <th>Rank</th>        <!-- Player Rank -->
                <th>Username</th>    <!-- Player Username -->
                <th>Platform</th>    <!-- Platform (Chess.com or Lichess) -->
                <th>Blitz</th>       <!-- Blitz Rating -->
                <th>Rapid</th>       <!-- Rapid Rating -->
                <th>Bullet</th>      <!-- Bullet Rating -->
            </tr>
        </thead>
        <tbody id="rankingsBody">
            <!-- Table Rows Will Be Inserted Here Dynamically -->
        </tbody>
    </table>

    <!-- Link to External JavaScript -->
    <script src="chess-script.js"></script>

</body>
